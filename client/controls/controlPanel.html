<Template name="controlPanel">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><h2>TryVR</h2></h3>
    <h3 class="panel-title">Hundreds of VR enthusiasts helping others experience VR</h3>
  </div>
  <div class="panel-body">
    
    <ul class="nav nav-tabs" role="tablist">
	  <li class="{{#if isAboutTab}}active{{/if}}">	<a href="#" role="tab" data-toggle="tab" onclick="Router.go('/')">	About	</a></li>
	  <li class="{{#if isFindTab}}active{{/if}}">					<a href="#" role="tab" data-toggle="tab" onclick="goToFind()">	Find	</a></li>
	  <li class="{{#if isFilterTab}}active{{/if}}">	<a href="#" role="tab" onclick="Router.go('/filter')">						Filter	</a></li>
	  <li class="{{#if isAddTab}}active{{/if}}">					<a href="#" role="tab" data-toggle="tab" onclick="Router.go('/add')">	Add		</a></li>
	</ul>
	
	<div class="tab-content">
		<div class="tab-pane {{#if isAboutTab}}active{{/if}}" id="about">		{{>aboutTab}}	</div>
		<div class="tab-pane {{#if isFindTab}}active{{/if}}" id="find">			{{>findTab}}	</div>
		<div class="tab-pane {{#if isFilterTab}}active{{/if}}" id="filter">		{{>filterTab}}	</div>
		<div class="tab-pane {{#if isAddTab}}active{{/if}}" id="add">			{{>addTab}}		</div>
	</div>
    
    
    
  </div>
</div>


</Template>
