<template name="contactTab">
<br>
    <label>How should people get in touch?</label>
    <br>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="redditInput" class="col-sm-2 control-label">Reddit</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="redditInput" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="mtbsInput" class="col-sm-2 control-label">MTBS</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mtbsInput" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="oculusDevInput" class="col-sm-2 control-label">Oculus Forums</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="oculusDevInput" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="twitterInput" class="col-sm-2 control-label">Twitter</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="twitterInput" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="emailInput" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="emailInput" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="urlInput" class="col-sm-2 control-label">Website</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="urlInput" placeholder="url">
    </div>
  </div>

  <div class="form-group">
    <label for="otherInput" class="col-sm-2 control-label">Other</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="otherInput" placeholder="">
    </div>
  </div>
  </form>

</template>
